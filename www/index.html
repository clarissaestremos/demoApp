<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>My Steroids App</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="scripts/ui-bootstrap-tpls-0.13.4.min.js"></script>
  <script src="/scripts/application.js"></script>
  <script src="scripts/directive.js"></script>
  <script src="/scripts/route.js"></script>
  <script src="/scripts/service.js"></script>
  <script src="/scripts/controller.js"></script>
</head>
    
<body ng-app="SteroidsApplication">

    <div ng-controller="IndexController">

        <div class="ham_nav">
            <button id="ham_icon" class="toggleMenu">
                <img src="images/hamburger-icon.svg"/>
            </button>
            <div id="title_nav" ng-bind="navbarTitle"></div>
        </div>
        
        <div ng-show="loader.loading">
            <br/>
            <button class="btn btn-lg btn-warning center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
            <br/>
        </div>
        
        <div id="dummy_div"></div>

        <div class="ham_menu menuClosed">
          <ul class="menu_items">
            <a href="#/home" ng-click="changeToHome()"><li class="toggleMenu">Home</li></a>
            <a href="#/about" ng-click="changeToAbout()"><li class="toggleMenu">About</li></a>
            <a href="#/browse" ng-click="changeToBrowse()"><li class="toggleMenu">Browse</li></a>
            <a href="#/search" ng-click="changeToSearch()"><li class="toggleMenu">Search</li></a>
            <a href="#/contact" ng-click="changeToContact()"><li class="toggleMenu">Contact</li></a>
            <a href="#/favorite" ng-click="changeToFavorite()"><li class="toggleMenu">My Favorites</li></a>
          </ul>
        </div>

        <div class="ng-view"></div>
        
        <script>
            $(".toggleMenu").click(function() {
               $(".ham_menu").toggleClass("menuClosed");
            });
        </script>
        
    </div>

</body>
</html>
