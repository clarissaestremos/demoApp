<div class="chooseTabs">
    <a href="#/browse">
    <div class="tabs-top1">
        Browse
    </div>
    </a>
    <a href="#/native">
    <div class="tabs-top2">
        Javascript
    </div>
    </a>
    <a href="#/repeat">
    <div id="active" class="tabs-top3">
        Ng-repeat
    </div>
    </a>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<button ng-click="browseRepeat()">SHOW RESULTS</button>

<div id="repeatTime"></div>

<div class="list">
    <ul>
        <li ng-repeat="artist in browseArtist" on-finish-render="ngRepeatFinished">
            <a class="item item-thumbnail-left">
              <img src="{{artist.picture}}">
              <h2>{{artist.name}}</h2>
            </a>
        </li>
    </ul>
</div>
