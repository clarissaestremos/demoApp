<script type="text/javascript">
$(document).ready(function() {
    var end = new Date().getTime();
    $('#inputEnd').val(end);
        var strt = $('#inputStart').val();
        var en = $('#inputEnd').val();
    var ans = (en - strt);
    alert("Excecution time: " + ans + " milliseconds");
});
    
    var onoff = 0;
    
    $(".dlBtn").click(function(){
        if(onoff == 0) {
            $(this).html("ON");
            onoff = 1;
            $("#hideProgress").css( "display", "block" );
            increaseProgress();
        }
        else if(onoff == 1) {
            $(this).html("OFF");
            $("#hideProgress").css( "display", "none" );
            onoff = 0;
        }
    });
    
    var varCounter = 0;

    var increaseBar = function(){
     if(varCounter <= 5) {
          ++varCounter;
          $("#p-bar").css( "width", "+=52%" );
     } 
     else if(varCounter == 6){
          clearInterval(increaseProgress);
          $("#success-loaded").css( "display", "block" );
          removeSuccessMessage();    
          ++varCounter;
     }
    };
    
    function removeSuccessMessage() {
        setTimeout(function(){ 
            $("#success-loaded").css( "display", "none" );
            removeProgress();
        }, 3000);
    };
    
    function removeProgress() {
        setTimeout(function(){ 
            $("#hideProgress").css( "display", "none" );
        }, 2000);
    };
    
    function increaseProgress() {
        setInterval(increaseBar, 1000);          
    };
</script>
